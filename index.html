<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#"><img class="header__logo" src="./image/header-logo.svg" alt="Логотип"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards page__cards"></section>
    <footer class="footer page__footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
  </main>
  <section class="popup popup_image">
    <div class="popup__container">
      <button class="popup__close popup__close_image" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__title popup__title_image"></h2>
    </div>
  </section>
  <section class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close popup__close_edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" action="#" name="editProfile" novalidate>
        <label for="username">
          <input id="username" class="popup__input popup__input_user_name" name="username" type="text" placeholder="Введите имя" minlength="2" maxlength="40" required>
          <p class="popup__error username-error"></p>
        </label>
        <label for="userInfo">
          <input id="userInfo" class="popup__input popup__input_user_info" name="userInfo" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
          <p class="popup__error userInfo-error"></p>
        </label>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close popup__close_add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" action="#" name="addCard" novalidate>
        <label for="placeName">
          <input id="placeName" class="popup__input popup__input_place_name" name="placeName" type="text" placeholder="Название" minlength="2" maxlength="30" required>
          <p class="popup__error placeName-error"></p>
        </label>
        <label for="placeLink">
          <input id="placeLink" class="popup__input popup__input_place_image" name="placeLink" type="url" placeholder="Ссылка на картинку" required>
          <p class="popup__error placeLink-error"></p>
        </label>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <template class="card-template">
    <article class="card">
      <button class="card__delete-button" type="button"></button>
      <img class="card__image" src="#" alt="#">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>
  
  <script type="module" src="./scripts/index.js"></script>
  <!-- <script type="module" src="./scripts/validate.js"></script> -->
</body>
</html>
