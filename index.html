<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Логотип текущего проекта с надписью"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="Аватарка проекта"
          class="profile__image"
        />
        <div class="profile__full-info">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="group">
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            class="element__img"
            alt="Пейзаж"
          />
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button
              class="element__button element__button_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" class="element__img" alt="Пейзаж" />
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__button element__button_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" class="element__img" alt="Пейзаж" />
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__button element__button_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            class="element__img"
            alt="Пейзаж"
          />
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button
              class="element__button element__button_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" class="element__img" alt="Пейзаж" />
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__button element__button_active"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" class="element__img" alt="Пейзаж" />
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__button element__button_active"
              type="button"
            ></button>
          </div>
        </article>
      </section>
      <footer class="footer">
        <p class="footer__copy">&copy; 2023 Юлия Солдатенкова</p>
      </footer>
    </main>
  </body>
</html>
