<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Логотип текущего проекта с надписью"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="Аватарка проекта"
          class="profile__image"
        />
        <div class="profile__full-info">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places"></section>
    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2023 Юлия Солдатенкова</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__but-close popup__edit-but-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__inputs popup__inputs_edit-form" name="form">
          <input class="popup__input popup__input_description_name" type="text" name="name" placeholder="Имя">
          <input class="popup__input popup__input_description_about" type="text" name="about" placeholder="О себе">
          <button class="popup__but-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-place">
      <div class="popup__container">
        <button class="popup__but-close popup__add-but-close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__inputs popup__inputs_add-form" name="form">
          <input class="popup__input popup__input_description_place" type="text" name="name" placeholder="Название">
          <input class="popup__input popup__input_description_link" type="text" name="link"
            placeholder="Ссылка на картинку">
          <button class="popup__but-save popup__create-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

  <div class="popup popup_card">
    <div class="popup__container popup__container_card">
      <button class="popup__but-close popup__but-close_card" type="button"></button>
      <img class="popup__image">
      <h2 class="popup__title popup__title_card"></h2>
    </div>
  </div>

    <template id="photo-template">
         <article class="element">
          <button class="element__trash"></button>
          <img class="element__img"/>
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
    </template>

    <script  src="./scripts/constants.js"></script>
    <script  src="./scripts/index.js"></script>
  </body>
</html>
